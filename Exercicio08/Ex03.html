<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar cor do parágrafo</title>
</head>
<body>
    <h3>Alterar cor do parágrafo</h3>

    <p id="mudartexto">Este texto vai mudar de cor</p>

    <button onclick="document.getElementById('mudartexto').style.color=''"> Padrão </button>
    <button onclick="document.getElementById('mudartexto').style.color='red'"> Vermelho </button>
    <button onclick="document.getElementById('mudartexto').style.color='blue'"> Azul </button>
    <button onclick="document.getElementById('mudartexto').style.color='green'"> Verde </button>
    
</body>
</html>
