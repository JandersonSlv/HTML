<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>SENAI CIMATEC</h3>
    
    <input type="text" id="nome" placeholder="Digite seu nome">
    <button onclick="peganome();">Captura nome</button>

    <br>

    <p id="escrevenome"></p>

    <script>
        function peganome(){
            let nome = document.getElementById("nome").value;
            document.getElementById("escrevenome").innerText=nome;
        }
    </script>
    
</body>
</html>
