<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Múltiplos de 3 e 5</title>
</head>
<body style="max-width:520px;margin:40px auto;font-family:system-ui,Segoe UI,Roboto,Arial;">
    <h1>Múltiplos de 3 e 5</h1>
    <button onclick="multiplos()">Mostra múltiplos</button>
    <div id="resultado">O resultado aparecerá aqui</div>
    <script>
        function multiplos() {
            let result = "";
            for (let i = 1; i <= 50; i++) {
                if (i % 3 === 0 && i % 5 === 0) {
                    result += `\n${i} é múltiplo de 3 e 5\n`;
                    } else if (i % 3 === 0) {
                        result += `\n${i} é múltiplo de 3\n`;
                    } else if (i % 5 === 0) {
                        result += `\n${i} é múltiplo de 5\n`;
                    }
                document.getElementById('resultado').innerText = result;
                }
    }
    </script>
</body>
</html>
