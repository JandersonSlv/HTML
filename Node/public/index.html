<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
</head>
<body style="max-width:520px;margin:40px auto;font-family:system-ui,Segoe UI,Roboto,Arial;">
    <form action="/salvar" method="post">
        <h1>Cadastro de Usuários</h1>
        <input type="text" name="nome" placeholder="Digite seu nome completo"> <br>
        <input type="email" name="email" placeholder="Digite seu e-mail"> <br>
        <input type="number" name="telefone" placeholder="telefone requirido"> <br>
        <button type="submit">Cadastro</button>
    </form>
</body>
</html>
