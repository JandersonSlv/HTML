<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Buscar Usuário por Nome</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Buscar Usuário por Nome</h1>

  <form id="formBusca">
    <input type="text" id="nome" placeholder="Digite o nome" required>
    <button type="submit">Buscar</button>
  </form>

  <table id="tabela">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Email</th>
        <th>Telefone</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const form = document.getElementById('formBusca');
    const tbody = document.querySelector('#tabela tbody');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const nome = document.getElementById('nome').value.trim();
      if (!nome) return;

      const response = await fetch('/api/buscar?nome=' + encodeURIComponent(nome));
      const dados = await response.json();

      tbody.innerHTML = '';

      if (dados.length === 0) {
        tbody.innerHTML = '<tr><td colspan="4">Nenhum usuário encontrado.</td></tr>';
        return;
      }

      dados.forEach(u => {
        const row = `<tr>
          <td>${u.id}</td>
          <td>${u.nome}</td>
          <td>${u.email}</td>
          <td>${u.telefone}</td>
        </tr>`;
        tbody.innerHTML += row;
      });
    });
  </script>

</body>
</html>
