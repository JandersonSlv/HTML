<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ===== HEADER ===== -->
  <header>
    <div class="logo">YouTube<span>Clone</span></div>

    <div class="search-bar">
      <input type="text" placeholder="Pesquisar">
      <button>🔍</button>
    </div>

    <div class="header-buttons">
      <button>➕</button>
      <button>🔔</button>
      <button>😊</button>
    </div>
  </header>

  <!-- ===== MAIN ===== -->
  <main>
    <div class="videos">
      <div class="video-card">
        <img src="maxresdefault.jpg" alt="Vídeo 1">
        <h3>Introdução ao HTML</h3>
        <p>Janderson Dev • 1M visualizações</p>
      </div>

      <div class="video-card">
        <img src="hq720.jpg" alt="Vídeo 2">
        <h3>CSS para Iniciantes</h3>
        <p>Janderson Dev • 500K visualizações</p>
      </div>

      <div class="video-card">
        <img src="hq720 (1).jpg" alt="Vídeo 3">
        <h3>JavaScript Essencial</h3>
        <p>Janderson Dev • 800K visualizações</p>
      </div>

      <div class="video-card">
        <img src="images.jpg" alt="Vídeo 4">
        <h3>Python do Zero</h3>
        <p>Janderson Dev • 300K visualizações</p>
      </div>
    </div>
  </main>
</body>
</html>
