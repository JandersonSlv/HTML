<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Inspirado na Udemy</title>
    <link rel="stylesheet" href="/Exercicio07/CSS/style-login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <a href="index.html" class="logo">
            <img src="https://www.udemy.com/staticx/udemy/images/v7/logo-udemy.svg" alt="Logo" width="91" height="34">
        </a>
    </header>

    <main class="login-container">
        <div class="login-form">
            <h1>Faça login na sua conta Udemy</h1>
            <a href="#" class="social-login-btn google">
                <i class="fab fa-google"></i> Continuar com Google
            </a>
            <a href="#" class="social-login-btn facebook">
                <i class="fab fa-facebook-f"></i> Continuar com Facebook
            </a>
            <a href="#" class="social-login-btn apple">
                <i class="fab fa-apple"></i> Continuar com Apple
            </a>

            <form>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Senha" required>
                </div>
                <button type="submit" class="login-btn">Entrar</button>
            </form>
            <div class="form-footer">
                <a href="#" class="forgot-password">Esqueceu a senha?</a>
                <p>Não tem uma conta? <a href="#" class="signup-link">Inscreva-se</a></p>
            </div>
        </div>
    </main>

</body>
</html>
